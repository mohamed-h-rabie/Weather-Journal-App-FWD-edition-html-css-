<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <div class="app align-ver">
    <h1>Weather Journal App</h1>
        <div class="ip align-ver">
        <input id="zip" type="text" placeholder="Enter zip code..">
        <textarea name="" id="feelings" cols="50" rows="10" placeholder="enter your feeling"></textarea>
        <button id="generate">GET DATA</button>
         </div>
   
    <div class="op"> 
    <div>Temperture:<label id="temp"></label></div>
    <div class="date">Data:<label id="date"></label></div>
    <div>Feeling:<label id="content"></label></div>
</div>
   
</div>
   
  <script src="app.js"></script>
</body>
</html>
